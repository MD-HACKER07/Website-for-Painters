        /* General Header Styling */
        .header-upper {
            width: 100%;

            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            text-transform: uppercase;
            transition: color 0.3s;

        /* Banner Section */
        .banner-section {
            position: relative;
            overflow: hidden;
            min-height: 600px;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 150px 0;
